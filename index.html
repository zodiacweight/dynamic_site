<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <main>

    </main>
    <script src="scripts/functions.js"></script>
    <script>
        let html = '',
            data = {
                'Get':'input', 'Post': 'textarea', 'Put':'textarea','Delete':'input'
            };
        Object.keys(data)
            .forEach((method) => {
                let tag = data[method];
                html += 
                `<form name="${method}_form">
                    <div>
                        <h3>${method}</h3>
                            <${tag}>`;
                            if (tag !== 'input') {
                                html += `</${tag}>`
                            }
                            html += `
                    </div>
                        <button type="button" onclick="send('${method}', this.form)">Oтправить</button>
                </form>`;
                });
        //console.log('html=>', html);
        document.querySelector('main').innerHTML = html;
    </script>
</body>

</html>
