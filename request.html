<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request</title>
    <style>
        label {
            display: block;
        }

        form section {
            margin: 10px auto;
        }
    </style>
    <script src="scripts/libs/jquery.min.js"></script>
</head>

<body>
    <h4>Hit the button, check the console</h4>
    <form>
        <input type="text" id="request-input">
        <section>
            <label>
                <input type="radio" value="get" name="request-type">Get
            </label>
            <label>
                <input type="radio" value="post" name="request-type">Post
            </label>
            <label>
                <input type="radio" value="put" name="request-type">Put
            </label>
            <label>
                <input type="radio" value="delete" name="request-type">Delete
            </label>
        </section>
        <button onclick="makeRequest()" type="button">Make request</button>
    </form>
    <script>
        const $reqInputField = $('#request-input'),
            $form = $('form');
        function makeRequest() { // console.log('makeRequest');
            const req = $reqInputField.val(),
                $checkedRadio = $('form input:checked');
            if (!req) {
                console.warn('Put request');
                return false;
            }
            if (!$checkedRadio.length) {
                console.warn('Point out the method');
                return false;
            }

            $[$checkedRadio.val()]('http://localhost:8888', {
                data: req
            })
                .done(function (result) {
                    console.log('result=>', result);
                })
                .fail(function (err) {
                    console.warn(err);
                });
        }
    </script>
</body>

</html>
